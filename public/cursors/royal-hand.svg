<svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 32 32">
  <defs>
    <!-- Chrome/Gold gradient -->
    <linearGradient id="chromeGoldHand" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#F5F5DC"/>
      <stop offset="25%" stop-color="#D4AF37"/>
      <stop offset="50%" stop-color="#FFD700"/>
      <stop offset="75%" stop-color="#D4AF37"/>
      <stop offset="100%" stop-color="#B8860B"/>
    </linearGradient>
    <!-- Inner shine -->
    <linearGradient id="handShine" x1="0%" y1="0%" x2="50%" y2="100%">
      <stop offset="0%" stop-color="#FFFFFF" stop-opacity="0.5"/>
      <stop offset="100%" stop-color="#D4AF37" stop-opacity="0"/>
    </linearGradient>
  </defs>

  <!-- Shadow -->
  <path d="M11 2 L11 8 L9 8 L9 10 L7 10 L7 12 L5 12 L5 22 L5 24 L7 24 L7 26 L9 26 L9 28 L23 28 L23 26 L25 26 L25 18 L25 14 L23 14 L23 12 L21 12 L21 10 L19 10 L19 8 L17 8 L17 6 L15 6 L15 2 Z"
        fill="#0a0a0c"
        transform="translate(1, 1)"
        opacity="0.5"/>

  <!-- Main hand shape -->
  <path d="M11 2 L11 8 L9 8 L9 10 L7 10 L7 12 L5 12 L5 22 L5 24 L7 24 L7 26 L9 26 L9 28 L23 28 L23 26 L25 26 L25 18 L25 14 L23 14 L23 12 L21 12 L21 10 L19 10 L19 8 L17 8 L17 6 L15 6 L15 2 Z"
        fill="url(#chromeGoldHand)"
        stroke="#0a0a0c"
        stroke-width="1"/>

  <!-- Index finger highlight -->
  <rect x="12" y="3" width="2" height="4" fill="url(#handShine)" rx="1"/>
</svg>
